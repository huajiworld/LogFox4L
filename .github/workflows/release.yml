on:
  workflow_dispatch:

  push:
    branches:
      - 'master'



jobs:
  build:
    name: Build APK
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: oracle
          cache: 'gradle'

      

      - name: Build APK
        run: bash ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: logfox-release
          compression-level: 0
          path: app/build/outputs/apk/release/app-release.apk
